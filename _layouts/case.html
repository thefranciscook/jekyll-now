layout: null
---

<!DOCTYPE html>
<html>
  <head>

  	<meta name="robots" content="noindex, nofollow, noarchive, nosnippet">

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:100,200,700,400,800" rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Hotjar Tracking Code for http://franciscook.com -->
    <script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:773523,hjsv:6};
            a=o.getElementsByTagName('head')[0];
            r=o.createElement('script');r.async=1;
            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);
        })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
    </script>

    <style>

    	html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      .carousel {overflow:hidden}

      .carousel img {
		    object-fit: cover;
		  }

      .title-box {
        max-width: 30rem;
      }

		
    </style>

  </head>

  <body>
      <div id="main" role="main" class="d-flex flex-column h-100">
      	<!--<h1>{{ page.title }}</h1>-->
      	<div class="h-100">

          	<div id="caseCarousel" class="carousel h-100" data-ride="carousel" data-interval="false">

          		<!--
          	    <ol class="carousel-indicators">
				    <li data-target="#caseCarousel" data-slide-to="0" class="active"></li>
				    <li data-target="#caseCarousel" data-slide-to="1"></li>
				    <li data-target="#caseCarousel" data-slide-to="2"></li>
			    </ol>
			-->

			    <div class="carousel-inner h-100">

			    	{% for slide in site.caseslides %}
						{% if slide.case == page.case %}
							{{slide.output}}
						{% endif %}
					{% endfor %}

			    </div>

				 <a class="carousel-control-prev" href="#caseCarousel" role="button" data-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				 </a>
				 <a class="carousel-control-next" href="#caseCarousel" role="button" data-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				 </a>

			</div>

		</div>
    </div>
    <script>
    	document.querySelector('.carousel-control-next').focus();

    </script>
      
    {% include analytics.html %}

  </body>
</html>
