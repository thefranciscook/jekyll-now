
<div class="col-md-4 col-xs-6 mb-4">
	<div class="card h-100 " style="cursor: pointer;">
		<div role="button" data-toggle="modal" data-target="#{{post.url  | replace:'/',''}}-modal">
			{% for image in site.static_files %}
		      {% if image.path contains post.url %}
		       <img class="card-img-top" src="./{{image.path}}" alt="Card image cap">
		      {% break %} 
		      {% endif %}
		    {% endfor %}
	  
		  	<div class="card-body">
			    <h6 class="card-title">{{ post.title }}, <span class="project-date">{{ post.date | date: "%Y" }}</span></h6>
			    <p class="card-text"><small>{{ post.excerpt }}</small></p>
			    <!--<p class="project-tags">{% for tag in post.tags %} #{{ tag }}{% endfor %}</p>-->
			</div>
	  	</div>
	</div>

	{% include project-modal.html %}
</div>
